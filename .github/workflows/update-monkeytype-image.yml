name: Update Monkeytype Image

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Fetch Monkeytype PB
        env:
          APE_KEY: ${{ secrets.MONKEYTYPE_APE_KEY }}
        run: |
          RESPONSE=$(curl -s \
            -H "Authorization: ApeKey $APE_KEY" \
            "https://api.monkeytype.com/users/personalBests?mode=time")

          WPM=$(echo "$RESPONSE" | jq -r '.data["15"] | map(.wpm) | max')

          sed -i "s/{{WPM}}/${WPM}/g" monkeytype.svg

      - name: Commit updated image
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add monkeytype.svg
          git commit -m "Update Monkeytype Badge" || exit 0
          git push
