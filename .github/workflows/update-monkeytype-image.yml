name: Update Monkeytype Badge

on:
  workflow_dispatch:
  schedule:
    # - cron: "0 0 * * *" # daily
    - cron: "0 0 * * 1" # weekly (on monday)

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Fetch Monkeytype PB
      - name: Fetch Monkeytype 15s WPM
        env:
          APE_KEY: ${{ secrets.MONKEYTYPE_APE_KEY }}
        run: |
          # Fetch personal bests
          RESPONSE=$(curl -s \
            -H "Authorization: ApeKey $APE_KEY" \
            "https://api.monkeytype.com/users/personalBests?mode=time")

          # Extract highest 15s WPM
          WPM=$(echo "$RESPONSE" | jq -r '.data["15"] | map(.wpm) | max')
          echo "Latest 15s WPM: $WPM"

          # Construct new badge URL
          NEW_BADGE_URL="https://img.shields.io/badge/Monkeytype-${WPM}_WPM-gold?logo=monkeytype"

          # Replace only the URL inside the monkeytype badge
          sed -i -E "s|(\\[!\\[monkeytype\\]\\()[^)]+|\\1$NEW_BADGE_URL|" README.md

      # 3️⃣ Commit changes
      - name: Commit README update
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "Update Monkeytype badge WPM" || exit 0
          git push
